<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert>CRUD con JSF</ui:insert></title>
</h:head>
<h:body style="background-color:#ffffff">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous" />
	<table style="border : 1px solid #CAD6E0" align="center"
		cellpadding="0" cellspacing="0" border="0" width="800">
		<tr>
			<td height="42" align="center" valign="middle" width="100%"><h:graphicImage
					value="/imagenes/confa.png"></h:graphicImage></td>
		</tr>
		<tr>
			<td class="header" height="30" align="center" valign="middle"
				width="100%"
				style="font-family: Verdana,Arial; font-size: 18px; color: navy">
				<ui:insert name="tituloFormulario">CRUD JAVA con JSF y BD</ui:insert>
			</td>
		</tr>
		<tr>
			<td height="1" width="100%" bgcolor="#CAD6E0"></td>
		</tr>
		<tr>
			<td width="100%" colspan="2">
				<h:form>
				<p />
				<h:panelGrid columns="2">
					<h:outputLabel value="Identificacion" for="id" />
					<h:inputText value="#{empleadoController.empleado.id}" />

					<h:outputLabel value="Nombre" for="nombre" />
					<h:inputText value="#{empleadoController.empleado.nombre}" />

					<h:outputLabel value="Apellido" for="apellido" />
					<h:inputText value="#{empleadoController.empleado.apellido}" />

					<h:outputLabel value="Telefono" for="telefono" />
					<h:inputText value="#{empleadoController.empleado.telefono}" />

					<h:outputLabel value="Direccion" for="direccion" />
					<h:inputText value="#{empleadoController.empleado.direccion}" />
				</h:panelGrid>
				<p />
				<p />
				<h:commandButton action="#{empleadoController.consultarEmpleados()}"
					value="Consultar empleados" styleClass="btn btn-success"></h:commandButton>		
				<h:commandButton action="#{empleadoController.crearEmpleado()}"
					value="Crear empleado" styleClass="btn btn-primary"></h:commandButton>
				<h:commandButton action="#{empleadoController.editarEmpleado()}"
					value="Actualizar empleado" styleClass="btn btn-dark"></h:commandButton>
				<p />
				<p />
				<h2 align="center">
					<h:outputText value="Lista de Empleados" />
				</h2>
				<p />
				<h:dataTable value="#{empleadoController.listaEmpleados}"
					var="empleados" styleClass="table table-striped">
					<h:column>
						<f:facet name="header">Identificacion</f:facet>
						<h:outputText value="#{empleados.id}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						<h:outputText value="#{empleados.nombre}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Apellido</f:facet>
						<h:outputText value="#{empleados.apellido}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Telefono</f:facet>
						<h:outputText value="#{empleados.telefono}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Direccion</f:facet>
						<h:outputText value="#{empleados.direccion}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink value="Modificar" action="#{empleadoController.consultarEmpleadoId(empleados.id)}"></h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink value="Eliminar" action="#{empleadoController.eliminarEmpleado(empleados.id)}"></h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
			</td>
		</tr>
		<tr>
			<td colspan="2" valign="bottom" height="1" width="100%"
				bgcolor="#CAD6E0" align="center"
				style="font-family: Verdana,Arial; font-size: 10px; color: navy">
				<ui:insert>Derechos reservados Sebas</ui:insert>
			</td>
		</tr>
	</table>
</h:body>
</html>
